        <div class="content">
                 <h1> Enquiry :- </h1>
                 <form  method="post">
                    <div class="row">
                        <div class="label">Name</div>
                        <div class="value"><input class="inp" type="text"></div>
                     </div>

                     <div class="row">
                        <div class="label">DOB</div>
                        <div class="value"><input class="inp" type="date" name="dob" ></div>
                     </div>

                     <div class="row">
                        <div class="label">Email</div>
                        <div class="value"><input class="inp" type="email"></div>
                     </div>
                     <div class="row">
                        <div class="label">Password</div>
                        <div class="value"><input class="inp" type="password"></div>
                     </div>

                     <div class="row">
                        <div class="label">Gender</div>
                        <div class="value">
                            <input type="radio" class="rsize" name="r1" value="m"> Male  
                            <input type="radio" class="rsize"  name="r1" value="f"> Female 
                        </div>
                     </div>

                     <div class="row">
                        <div class="label">Qualification</div>
                        <div class="value">
                            <input type="checkbox" name="c1" class="rsize" value="10" > 10<sup>th </sup>
                            <input type="checkbox" name="c1" class="rsize" value="12" > 12<sup>th </sup>
                            <input type="checkbox" name="c1" class="rsize" value="graduate" > Graduate
                            <input type="checkbox" name="c1" class="rsize" value="diploma" > Diploma
                        </div>
                     </div>

                     <div class="row">
                        <div class="label">Uplade Image</div>
                        <div class="value"><input class="inp" style="width: 300px; font-size: 20px;" type="file"></div>
                     </div>
                     
                     <div class="row">
                        <div class="label">Address </div>
                        <div class="value">
                            <textarea name="t1" cols="60" rows="3" style="font-size: 20px; border-radius: 10px; padding:10% 0% 10% 0;" ></textarea>
                        </div>
                     </div>

                     <div class="row">
                        <div class="label">City</div>
                        <div class="value">
                            <select name="city"  class="inp">
                                <option value="jodhpur">Jodhpur</option>
                                <option value="bikaner">Bikaner</option>
                                <option value="jaipur">Jaipur</option>
                                <option value="nagor">Nagor</option>
                            </select>
                        </div>
                     </div>

                     <div class="row">
                         <input type="reset" value="Reset" name="b1">
                         <input type="submit" value="Submit" name="b2" >
                     </div>

                 </form>
